<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>XRocket - Place Order</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript">
    var user = window.sessionStorage.getItem('user');
    if (!user) {
      window.location.href = '/pages/signin/index.html?f=/pages/order-place/index.html';
    }
  </script>
</head>

<body>
  <div class="root order-place-page">
    <div class="main">
      <div class="main-header">
        <div class="logo">
          <img src="/assets/images/logo-b.svg" />
        </div>
        <div class="breadcrumb">
          Cart > Information > Shipping > Payment
        </div>
      </div>
      <div class="main-content">
        <section class="section section-order-info">
          <div class="section-header">
            <div class="section-title">Order Infomation</div>            
          </div>
          <div class="section-content round-dialog">
            <div class="info-line">
              <label>Contact</label>
              <div class="value">elon.guo@gmail.com</div>
              <div class="action">change</div>
            </div>
            <div class="info-line">
              <label>Ship to</label>
              <div class="value">4200 E Lake Blvd, Birmingham, AK 99501, US</div>
              <div class="action">change</div>
            </div>
            <div class="info-line">
              <label>Method</label>
              <div>
                <span class="value">Shipping - UPS HOME Delivery</span>
                <span class="value">$ 38.11</span>
              </div>
            </div>
            <div class="info-line">
              <label>Payment</label>
              <div>
                <span class="value">712340234-34993555 , Expiration: 11/03, 453</span>
              </div>
            </div>
            <div class="info-line">
              <label>Bill to</label>
              <div>
                <span class="value">Same as shipping address</span>
              </div>
            </div>
          </div>
        </section>

        <div class="shipping-wrapper">
            <widget name="shipping" height="400px"></widget>
        </div>
        <div class="payment-wrapper">
            <widget name="payment"></widget>
        </div>

        <div class="pay-now-wrapper">
          <div class="section section-pay-now">
            <div class="steps">
              <div class="step step-pay-now">
                <div><a class="return-to-payment">< Return to payment</a></div>
                <div>
                  <button class="action-save anim-button"><span>Pay now</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-footer">
        <a href="">Privacy policy</a>
        <a href="">Terms of service</a>
      </div>
    </div>
    <div class="sidebar">
      <widget name="ordered-products" height="400px"></widget>
    </div>

  </div>
  <script type="text/javascript" src="/assets/js/common.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
