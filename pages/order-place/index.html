<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>XRocket - Place Order</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="description" content="6:Order Place">
  <script type="text/javascript">
    var user = window.sessionStorage.getItem('user');
    if (!user) {
      window.location.href = '/pages/signin/index.html?f=/pages/order-place/index.html';
    }
  </script>
</head>

<body>
  <div class="root order-place-page">
    <div class="main">
      <div class="main-header">
        <div class="logo">
          <img src="/assets/images/logo-b.svg" />
        </div>
        <div class="breadcrumb">
          Cart > Information > Shipping > Payment
        </div>
      </div>
      <div class="main-content">
        <section class="section section-order-info">
          <div class="section-header">
            <div class="section-title">Order Infomation</div>            
          </div>
          <div class="section-content round-dialog">
            <div class="info-line contact-line">
              <label>Contact</label>
              <div class="value contact"></div>
            </div>
            <div class="info-line shipping-address-line hide">
              <label>Ship to</label>
              <div class="value">
                <div class="shipping-address"></div>
                <div class="action action-shipping-step">change</div>
              </div>
            </div>
            <div class="info-line shipping-method-line hide">
              <label>Shipping Method</label>
              <div class="value">
                <span class="shipping-method"></span>
                <div>
                  <span class="currency">$</span>
                  <span class="shipping-method-fee"></span>
                </div>
              </div>
            </div>
            <div class="info-line credit-card-line hide">
              <label>Payment Info</label>
              <div class="value">
                <span class="credit-card"></span>
                <div class="action action-payment-step">change</div>
              </div>
            </div>
            <div class="info-line billing-address-line hide">
              <label>Bill to</label>
              <span class="value billing-address"></span>
            </div>
          </div>
        </section>

        <div class="shipping-wrapper">
            <widget name="shipping" height="400px"></widget>
        </div>
        <div class="payment-wrapper">
            <widget name="payment"></widget>
        </div>

        <div class="pay-now-wrapper">
          <div class="section section-pay-now">
            <div class="steps">
              <div class="step step-pay-now">
                <div><a class="return-to-payment">< Return to payment</a></div>
                <div>
                  <button class="action-save anim-button"><span>Pay now</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-footer">
        <a href="">Privacy policy</a>
        <a href="">Terms of service</a>
      </div>
    </div>
    <div class="sidebar">
      <widget name="ordered-products" height="400px"></widget>
    </div>
    <div class="empty">
      <div>Cart is empty.</div>
      <div><a href="/pages/products/index.html">
        <button class="action-shops anim-button">
          <span>SHOP OUR PRODUCTS</span>
        </button>
      </a>
      </div>
    </div>    
  </div>
  <script type="text/javascript" src="/assets/js/common.js"></script>
  <script type="text/javascript" src="/assets/js/order.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
