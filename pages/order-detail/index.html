<!DOCTYPE html>
<html>

<head>
  <title>XRocket - Order Detail</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="description" content="9:Order Detail:?orderId=ON-10000-100">
  <script type="text/javascript">
    var user = JSON.parse(window.sessionStorage.getItem('user'));
    if (!user) {
      window.location.href = `/pages/signin/index.html?f=${window.location.pathname}${window.location.search}${window.location.hash}`;
    }    
  </script>
</head>

<body>
  <widget name="header"></widget>
  <div class="ttt"></div>
  <div class="root order-detail-page">
    <h1 class="title">Order NO: <span class="order-no"></span></h1>
    <section class="section section-order-info">
      <div class="section-header">
        <div class="section-title">
          Order Infomation
        </div>
      </div>
      <div class="section-content round-dialog">
        <div class="info-line">
          <label>Contact</label>
          <div class="value contact"></div>
        </div>
        <div class="info-line">
          <label>Ship to</label>
          <div class="value shipping-address"></div>
        </div>
        <div class="info-line">
          <label>Shipping Method</label>
          <div class="value">
            <span class="shipping-method"></span>
            <div>
              <span class="currency">$</span>
              <span class="shipping-method-fee"></span>
            </div>
          </div>
        </div>
        <div class="info-line">
          <label>Payment Info</label>
          <div>
            <span class="value credit-card"></span>
          </div>
        </div>
        <div class="info-line">
          <label>Bill to</label>
          <div>
            <span class="value billing-address"></span>
          </div>
        </div>
      </div>
    </section>
    <div class="ordered-products-wrapper">
      <widget name="ordered-products" height="400px"></widget>      
    </div>
  </div>
  <widget name="footer"></widget>
  <script type="text/javascript" src="/assets/js/common.js"></script>
  <script type="text/javascript" src="/assets/js/order.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
