<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>XRocket - Login</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <widget name="header"></widget>
  <div class="root login-page">
    <div class="header">
      <h1>LOGIN</h1>
      <div class="hint">Please enter your e-mail and password:</div>
    </div>
    <div class="login-form">
      <div class="form-item">
        <input class="email" name="email" placeholder="Email" />
      </div>
      <div class="form-item">
        <input class="password" name="password" type="password" placeholder="Password" />
      </div>
      <button class="action-login anim-button"><span>LOGIN</span></button>
      <div class="errmsg"></div>
    </div>
  </div>
  <widget name="footer"></widget>
  <script type="text/javascript" src="/assets/js/common.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
