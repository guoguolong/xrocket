<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>商品详情</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <widget name="header"></widget>
  <div class="root">
    <div id="detail" class="detail">
      <div class="item">
        <div class="media">
          <img class="main-pic" src="/data/images/placeholder.png" />
        </div>
        <div class="name"></div>
        <div class="price">
          <label>价格：</label>
          <span></span>
        </div>
        <div class="qty">
          <label>购买数量：</label>
          <input value="1" />
        </div>
      </div>
      <button class="action-add-to-cart">加入购物车</button>
    </div>
  </div>
  <widget name="footer"></widget>
  <script type="text/javascript" src="/assets/js/common.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
