<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>商品详情</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <widget name="header"></widget>
  <div class="root">
    <div class="detail">
      <div class="basic-info">
        <div class="media">
          <img class="large" src="/data/images/placeholder.png" />
        </div>
        <div class="summary">
            <div class="row-basic">
            <div class="name"></div>
            <div class="price">
              <label>$</label>
              <span></span>
            </div>
          </div>
          <div class="row-form">
            <div class="form-item spec spec-color">
              <select>
                <option value="black">Color: Black</option>
              </select>
            </div>
            <div class="form-item spec spec-size">
              <select>
                <option value="xl">Size: XL</option>
                <option value="xl">Size: XL</option>
                <option value="xl">Size: XL</option>
                <option value="xl">Size: XL</option>
                <option value="xl">Size: XL</option>
              </select>
            </div>
            <div class="form-item qty">
              <input value="1" />
            </div>
          </div>
          <div class="row-actions">
            <button class="add-to-cart"><span>ADD TO CART</span></button>
          </div>
        </div>
      </div>
      <div class="more-info">
      </div>
    </div>
  </div>
  <widget name="footer"></widget>
  <script type="text/javascript" src="/assets/js/common.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
