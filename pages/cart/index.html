<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>XRocket - Cart</title>
  <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <widget name="header"></widget>
  <div class="root cart-page">
    <div class="cart">
      <div class="title">CART</div>
      <table>
        <thead>
          <tr>
            <th>PRODUCT</th>
            <th>QUANTITY</th>
            <th>SUB TOTAL</th>
          </tr>
         </thead>
         <tbody class="cart-items">
         </tbody>
      </table>
      <div class="amount-wrapper">
        <div class="label">TOTAL:</div>
        <div class="amount"><span>$</span> <span class="value"></span></div>
        <div class="hint">Shipping & taxes calculated at checkout</div>
        <div class="actions">
          <button class="action-order anim-button">
            <span>PLACE ORDER</span>
          </button>
        </div>
      </div>
    </div>
    <div class="empty hide">
      <div>YOUR CART IS EMPTY.</div>
      <a href="/pages/products/index.html">
        <button class="action-shops anim-button">
          <span>SHOP OUR PRODUCTS</span>
        </button>
      </a>
    </div>
  </div>
  <widget name="footer"></widget>
  <script type="text/javascript" src="/assets/js/common.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
