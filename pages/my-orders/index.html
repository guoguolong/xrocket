<!DOCTYPE html>
<html>

<head>
  <title>XRocket - My Orders</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="/assets/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="description" content="8:My Orders">
  <script type="text/javascript">
    var user = JSON.parse(window.sessionStorage.getItem('user'));
    if (!user) {
      window.location.href = `/pages/signin/index.html?f=${window.location.pathname}${window.location.search}${window.location.hash}`;
    }    
  </script>
</head>

<body>
  <widget name="header"></widget>
  <div class="root my-orders-page">
    <h1 class="title">MY ORDERS</h1>
    <div class="orders">
      <table>
        <thead class="header">
          <tr>
            <th>Order No</th>
            <th>Item Titles</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody class="body">
        </tbody>
      </table>
    </div>
  </div>
  <widget name="footer"></widget>
  <script type="text/javascript" src="/assets/js/common.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
